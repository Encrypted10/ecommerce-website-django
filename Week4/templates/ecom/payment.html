{% extends 'ecom/customer_base.html' %}
{% load static %}

{% block content %}
<head>

</head>
<style>
    body {
    font-family: Arial, sans-serif;
}

.container {
    width: 70%;
    margin: 0 auto;
    padding: 20px;
    /* border: 1px solid #ddd;
    border-radius: 4px; */
}

label {
    display: block;
    margin-top: 20px;
}

input[type="text"], input[type="email"], input[type="tel"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px;
}

input[type="submit"]:hover {
    background-color: #45a049;
}
.nav-pills>li.active>a, .nav-pills>li.active>a:hover, .nav-pills>li.active>a:focus {
    color: #fff;
    background-color: #428bca;
}

</style>


    <div class="container">
        <h2>Card Information</h2>
        <form id="card-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" placeholder="0000 0000 0000 0000" required>

            <label for="expiration-date">Expiration Date (MM/YY)</label>
            <input type="text" id="expiration-date" name="expiration-date" placeholder="00/00" required>

            <label for="cvv-code">CVV Code</label>
            <input type="text" id="cvv-code" name="cvv-code" placeholder="***" required>

            <label for="billing-info">Billing Information</label>
            <input type="text" id="billing-info" name="billing-info" placeholder="First Name, Country, City, Zip Code" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="(+91)95xxxxxxxx" required>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Final Payment</a>
                </li>
            </ul>

            <input type="submit" value="Pay">
        </form>
    </div>
    <!-- <script src="card-form.js"></script> -->
    <script>
        document.getElementById("card-form").addEventListener("submit", function(event) {
  event.preventDefault();

  var cardNumber = document.getElementById("card-number").value;
  var expirationDate = document.getElementById("expiration-date").value;

  if (!validateCardNumber(cardNumber)) {
    alert("Invalid card number");
    return;
  }

  if (!validateExpirationDate(expirationDate)) {
    alert("Invalid expiration date");
    return;
  }

  // If the card number and expiration date are valid, you can proceed with processing the payment
  alert("Payment processed successfully");
});

function validateCardNumber(cardNumber) {
  // This is a simple implementation that only checks if the card number has the correct number of digits
  // A more robust implementation would also check the Luhn algorithm
  return cardNumber.length === 16;
}

function validateExpirationDate(expirationDate) {
  // This is a simple implementation that only checks if the expiration date has the correct format (MM/YY)
  // A more robust implementation would also check if the expiration date has already passed
  return /^(0[1-9]|1[0-2])\/([0-9]{2})$/.test(expirationDate);
}
    </script>


{% endblock content %}
